spring:
  application:
    name: mykare
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      continue-on-error: true
      enabled: true
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
server:
  port: 8080
logging:
  level:
    com.mykare: DEBUG
    org:
      springframework.security: DEBUG
      hibernate.SQL: DEBUG
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html